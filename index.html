<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="jumbotron">
          <h1>PIG DICE</h1>
        </div>
        <div class="col-md-12">
          <form id="playGame">
            <div class="form-group">
              <label for="name">Player Name</label>
              <input id="playerOne" type="text" class="form-control">
            </div>
            <button id="play" type="submit" class="btn btn-danger">Click to Play</button><br>
          </form>
        </div>
          <div class"row">
            <div class="col-md-6">
              <div class="panel panel-default  panel-primary" id="playerOneScore">
              <div class="panel-heading">
                <h3 class="panel-title">Player One</h3>
              </div>
                <div class="panel-body">
                  <p>Name: <span class="playerOneName"></span></p>
                  <p>Score: <span class="playerOneScore"></span></p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="panel panel-default  panel-primary" id="playerTwoScore">
                <div class="panel-heading">
                  <h3 class="panel-title">Player Two</h3>
                </div>
                <div class="panel-body">
                  <p>Name: <span class="playerTwoName"></span></p>
                  <p>Score: <span class="playerTwoScore"></span></p>
               </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="panel panel-default  panel-primary" id="playerTwoScore">
                <div class="panel-heading">
                  <h3 class="panel-title">Turn Information</h3>
                </div>
                <div class="panel-body">
                  <p>Player Rolling: <span class="playerUpName"></span></p>
                  <p>Roll Score: <span class="rollScore"></span></p>
                  <p>Turn Score: <span class="turnScore"></span></p>
                  <button id="roll" type="submit" class="btn btn-success">Roll</button><br>
                  <button id="hold" type="submit" class="btn btn-warning">Hold</button><br>
               </div>
              </div>
            </div>
        </div>
      </div>
    </div>

  </body>
</html>
